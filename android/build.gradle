buildscript {
    repositories {
        google()  // Добавьте этот репозиторий
        mavenCentral()  // И этот репозиторий для других зависимостей
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.1'  // Ваша версия AGP
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
